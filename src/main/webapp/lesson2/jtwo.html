<!--   引入jQuery库 -->
<script type="text/javascript" src="jquery-3.2.1.js"></script>


<script type="text/javascript">
	

	$(function() {
		//通过标签选择器获取jquery对象（多个）
		var jqObj=$("input");
		
		//获取单个jquery对象
		var jq=jqObj.eq(0);

		//获取dom对象
		var domObj=jqObj.get(0);
	})

</script>
</head>
