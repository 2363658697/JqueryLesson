<script type="text/javascript" src="../jquery-3.2.1.js"></script>

<script type="text/javascript">
	$(function() {
		$(":button:first").click(function() {
			$("select:first option").eq(2).attr("selected",true);
		});
		$(":button").eq(1).click(function() {
			$("select:last option").eq(1).attr("selected",true);
			$("select:last option").eq(2).attr("selected",true);
		});
		
		$(":button").eq(2).click(function() {
			$(":checkbox").eq(1).attr("checked",true);
			$(":checkbox").eq(3).attr("checked",true);
		});
		$(":button").eq(3).click(function() {
			$(":radio").eq(1).attr("checked",true);
		});
		
		$(":button:last").click(function() {
			$("input:checked").each(function(){
	             alert($(this).val());
	         });
	         
	         $("select option:selected").each(function(){
	             alert($(this).val());
	         });
		});	
		
	})
			
</script>

</head>

<body>
	<input type="button" value="选中单选下拉框的'选择3号'" />
	<input type="button" value="选中多选下拉框的'选择2号'和'选择5号'" /><br/>
	<hr>
	<input type="button" value="选中多选框的'多选2'和'多选4'" />
	<input type="button" value="选中单选框的'单选2'" /><br/>
	<hr>
	<input type="button" value="打印已经被选中的值" /><br/>
	<hr>
	<select >
		<option value="选择1号">选择1号</option>
		<option value="选择2号">选择2号</option>
		<option value="选择3号">选择3号</option>
		<option value="选择4号">选择4号</option>
		<option value="选择5号">选择5号</option>
	</select>
	<select  multiple="multiple">
		<option value="多选下拉框1">选择1号</option>
		<option value="多选下拉框2">选择2号</option>
		<option value="多选下拉框3">选择3号</option>
		<option value="多选下拉框4">选择4号</option>
		<option value="多选下拉框5">选择5号</option>
	</select><br/>
	<hr>
	<input type="radio" value="单选1"/>单选1
	<input type="radio" value="单选2"/>单选2
	<input type="radio" value="单选3"/>单选3
	<input type="radio" value="单选4"/>单选4<br/>

	<input type="checkbox" value="多选1"/>多选1
	<input type="checkbox" value="多选2"/>多选2
	<input type="checkbox" value="多选3"/>多选3
	<input type="checkbox" value="多选4"/>多选4
