<!--   引入jQuery库 -->
<script type="text/javascript" src="jquery-3.2.1.js"></script>

<script type="text/javascript">
	$(function(){
		
		//静态方法扩展
		$.extend({
		  //定义的是静态方法(函数)，多个函数用，隔开
		  add:function(a,b) { 		  
		  	return a+b;
		  }
		  /*    自定义的ajax会覆盖原有的ajax
		  ,ajax:function(){
		  	
		  }*/	   
		});
		
		//实例方法扩展
		$.fn.extend({
		  value:function(){
		  	//这里的this是jquery对象
		  	return this.val();
		  }
		});
		
		
		alert($.add(20,40));
		alert($(":text").value());
	})
</script>
</head>
<body>
	<input type="text" value="123">
</body>
</html>
