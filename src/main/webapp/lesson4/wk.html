<!DOCTYPE html>
<html>
<head>
<title>jone.html</title>

<!--   引入jQuery库 -->
<script type="text/javascript" src="jquery-3.2.1.js"></script>

<script type="text/javascript">
	$(function() {
		$(":button").click(function() {
			var ip=$(":text").val();
			var url="http://restapi.amap.com/v3/ip?key=616d124c35e416951266d74e2f9cdecc&ip="+ip;
			//$.ajax是$对象的一个静态方法				
			$.ajax({
				//请求类型
				type : "GET",
				//请求路径
				url : url,
				//预期的服务器响应的数据类型
				dataType:"json",
				success : function(msg) {
					var province=msg.province;
					var city=msg.city;
					var rectangle=msg.rectangle;	
																			
					$("span").html("<br/>省份："+province+"<br/>"+"城市："+city+"<br/>"+"城区范围："+rectangle);
				}
			});
		})
	})
</script>
</head>
<body>
	<input type="text" >
	<input type="button" value="地理位置查询">
	<span></span>
</body>
</html>
