<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery鼠标经过图片局部放大 - 源码之家</title>

<link rel="stylesheet" type="text/css" href="demo.css">
<link rel="stylesheet" type="text/css" href="zoomio.css">
<style type="text/css">
	.content{
		width: 700px;
		margin:50px auto;
	}
	/* sample CSS to set the initial dimensions of images that will be zoomable */
	.sampleimage{
		width: 300px;
		height: auto;
		margin-right: 20px;
	}
</style>

</head>
<body>
<div class="container">

	<div class="content">
		<img class="sampleimage" src="a.jpg" /> 
	</div>
</div>

<script src="jquery-3.2.1.js" type="text/javascript"></script>

<script type="text/javascript" src="zoomio.js"></script>

<script type="text/javascript">
	$(function(){
		$(".sampleimage").zoomio();
	})
</script>

</body>
</html>
